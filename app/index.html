<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>unixtime</title>
   <link rel="stylesheet" href="css/font.css">
   <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/default.css">
</head>
<body>
   <h1>unixtime</h1>

   <div id="current-unixtime" class="time-label" title="Click to copy"></div>
   <span id="unixtime-copied" class="note-label" style="display:none">Copied</span><br>

   <div id="current-datetime" class="time-label" title="Click to copy"></div>
   <span id="datetime-copied" class="note-label" style="display:none">Copied</span>

   <div id="unixtime-to-datetime" class="convert" style="margin-top:120px">
      <div class="left">
         <input id="input-unixtime" type="text" class="human-width" placeholder="Unixtime">
      </div>
      <div class="middle">
         <i class="fa fa-long-arrow-right fa-lg"></i>
      </div>
      <div class="right">
         <div id="unixtime-to-datetime-result" class="time-label beige human-width" title="Click to copy">&nbsp;</div>
         <span id="datetime-result-copied" class="note-label" style="display:none">Copied</span>
      </div>
   </div>

   <div id="datetime-to-unixtime" class="convert">
      <div class="left">
         <div id="datetime-to-unixtime-result" class="time-label beige human-width" title="Click to copy">&nbsp;</div>
         <span id="unixtime-result-copied" class="note-label" style="display:none">Copied</span>
      </div>
      <div class="middle">
         <i class="fa fa-long-arrow-left fa-lg"></i>
      </div>
      <div class="right">
         <input id="input-datetime" type="text" class="human-width" placeholder="mm/dd/yyyy hh:mm:ss">
      </div>
   </div>

   <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
   <script src="js/jquery.min.js"></script>
   <script src="js/moment.min.js"></script>
   <script src="js/app.js"></script>
   <script>if (window.module) module = window.module;</script>
</body>
</html>
